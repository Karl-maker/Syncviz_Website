<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Syncviz, 3D, vr, ar" />
    <meta
      name="description"
      content="3D View Sharing For Collabration And Synchronicity"
    />
    <meta name="author" content="Karl-Johan Bailey" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/body.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/navigation.css" />
    <link rel="stylesheet" href="css/getting-started.css" />
    <link rel="icon" href="./img/favicon/favicon.ico" type="image/x-icon" />
    <title>Syncviz | Get Started</title>
  </head>
  <body id="body-content">
    <header id="header"></header>
    <main>
      <div class="main-area">
        <h3><strong>Getting Started</strong></h3>
        <form>
          <input type="text" id="name" name="name" placeholder="Name" />
          <input type="email" id="email" name="email" placeholder="Email" />
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Address"
          />
          <input
            type="text"
            id="phone_number"
            name="phone_number"
            placeholder="Phone Number"
          />
          <br />
          <button id="submit-button">Send</button>
        </form>
      </div>
    </main>
    <footer id="footer"></footer>
  </body>
  <script src="./js/body-content.js"></script>
  <script src="./js/navigation-bar.js"></script>
</html>
